appId: com.writeup.app
productName: WriteUp
directories:
  output: release
files:
  - dist/**/*
  - assets/**/*
mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  icon: assets/logo.png
win:
  target:
    - nsis
    - portable
  icon: assets/logo.ico
  sign: null
linux:
  target:
    - AppImage
    - deb
  category: Utility
  icon: assets/logo.png
  executableArgs:
    - --no-sandbox
  desktop:
    Icon: writeup
appImage:
  executableArgs:
    - --no-sandbox
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
